<!DOCTYPE html>
<html lang="pt-br">
    <body>
		<center>
			<div class="loginForm">

				<!--EMAIL DO USUÁRIO-->

				<h1>codeADMIN</h1>
				<h2>Ir para o admin</h2>
				<div class="mdc-text-field mdc-text-field--outlined inputLogin" data-mdc-auto-init="MDCTextField" aria-selected="true">
					<input type="text" id="userEmail" class="mdc-text-field__input">
					<label for="tf-outlined" class="mdc-floating-label">Email</label>
					<div class="mdc-notched-outline">
						<svg>
							<path class="mdc-notched-outline__path"/>
						</svg>
					</div>
					<div class="mdc-notched-outline__idle"></div>
				</div>

				<div class="mdc-text-field mdc-text-field--outlined inputLogin" data-mdc-auto-init="MDCTextField" aria-selected="true">
					<input type="password" id="userPassword" class="mdc-text-field__input">
					<label for="tf-outlined" class="mdc-floating-label">Senha</label>
					<div class="mdc-notched-outline">
						<svg>
							<path class="mdc-notched-outline__path"/>
						</svg>
					</div>
					<div class="mdc-notched-outline__idle"></div>
				</div>
				<button class="mdc-button mdc-button--raised" onclick="login()">
					Fazer Login
				  </button>
			</div>
	</center>
		<!-- SCRIPTS-->
        <script type="text/javascript">
         	window.mdc.autoInit();
		</script>
		<script src="js/code101.js"></script>

    </body>
